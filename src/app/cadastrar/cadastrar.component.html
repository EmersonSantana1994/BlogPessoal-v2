<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">

                        <label for="nome">Nome</label>
                        <input [(ngModel)]= "user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">

                        <label for="nome">Usuario</label>
                        <input [(ngModel)]= "user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">

                        <label for="nome">Link da Foto</label>
                        <input [(ngModel)]= "user.foto" class="form-control" type="foto" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">

                        <label for="nome">Senha</label>
                        <input (input)='confirmSenha ($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">

                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Digite sua senha novamente">
                    </div>

                    <div class="form-group">

                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser ($event)'> 

                            <option>Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="admim">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <a routerLink='/entrar'><button type="submit" class="btn btn-danger mr-4">Cancelar</button></a>                       
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>  Cadastrar</button>

                    </div>


                </div>
            </div>
        </div>

    </div>

</div>
